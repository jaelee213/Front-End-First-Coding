<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../style/style.css">
  <title>Edit Game</title>
</head>

<body>
  <nav class="navbar">
    <a href="./home.html" id="logo">TeamWatch</a>
    <a href="./home.html">Home</a>
    <a href="./gameschedule.html">Game</a>
    <a href="./players.html">Roster</a>
    <a href="./login.html" id="logout" onclick="logoutClean()"> Logout</a>
  </nav>
  <div class="box">
    <h2>Edit Game</h2>
    <form>
      <p><label for="OppTeam">Opposing Team:</label></p>
      <input type="text" id="OppTeam" name="OppTeam" value="Team Green">
      <p><label for="gameDate">Date:</label></p>
      <input type="date" id="gameDate" name="gameDate" value="2017-11-15">
      <p><label for="gametime">Time:</label></p>
      <input type="time" id="gametime" name="time" value="19:00">
      <p><label for="location">Location:</label></p>
      <input type="text" id="location" name="location" value="SD Petco Park">
      <p><label>Status:</label></p>
      <p><input type="radio" name="status" value="home">Home</p>
      <p><input type="radio" name="status" value="away">Away</p>
      <input type="submit" value="Edit Game">
      <input type="button" value="Delete Game">
    </form>
  </div>
  <script>

     window.addEventListener('DOMContentLoaded', function() {
      var gameArray = JSON.parse(localStorage.getItem('games'));
      document.getElementById('OppTeam').value = gameArray[0].oppTeam;
	  document.getElementById('gameDate').value = gameArray[0].date;
	  document.getElementById('gametime').value = gameArray[0].time;
	  document.getElementById('location').value = gameArray[0].location;
    });

	function editGame() {
	  var theTeam= document.getElementById('OppTeam').value;
	  var theDate = document.getElementById('gameDate').value;
	  var theTime = document.getElementById('gametime').value;
	  var theLocation = document.getElementById('location').value;
	  var game = {};
	  game.oppTeam = theTeam;
	  game.date = theDate;
	  game.time = theTime;
	  game.location = theLocation;

	  var gameList = JSON.parse(localStorage.getItem('games'));

	  if (gameList) {
	    gameList.push(game);
		localStorage.setItem('games', JSON.stringify(gameList));
	  }
	}
	
    function logoutClean() {
      localStorage.removeItem("user");
    }
  </script>
</body>
</html>
