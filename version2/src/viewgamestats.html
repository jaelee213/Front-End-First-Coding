<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../style/style.css">
  <title>TeamWatch</title>
</head>

<body>
  <nav class="navbar">
    <a href="./home.html" id="logo">TeamWatch</a>
    <a href="./home.html">Home</a>
    <a href="./gameschedule.html">Game</a>
    <a href="./players.html">Roster</a>
    <a href="./login.html" id="logout" onclick="logoutClean()"> Logout</a>
  </nav>
  <div class="viewgamestatscontainer">
	<input type="button" onclick="location.href='./editgamestats.html';" value="Edit" id="editgamestatsBtn"><br>
	  <h1 class="vgsgameheader" id="myteam"></h1>
	  <h1 class="vgsgameheader">vs.</h1>
	  <h1 class="vgsgameheader" id="oppteam"></h1>
	  <hr class="vgshr">
	  <p><span id="myteamscorevgs"></span> <span class="vgsstats">Score</span> <span id="oppteamscoresvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamfoulvgs"></span> <span class="vgsstats">Foul</span> <span id="oppteamfoulvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamredcardvgs"></span> <span class="vgsstats">Red Card</span> <span id="oppteamredcardvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamyellowcardvgs"></span> <span class="vgsstats">Yellow Card</span> <span id="oppteamyellowcardvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamshotsongoalvgs"></span> <span class="vgsstats">Shots on Goal</span> <span id="oppteamshotsongoalvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamgoalsvgs"></span> <span class="vgsstats">Goals</span> <span id="oppteamgoalsvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamcornerkicksvgs"></span> <span class="vgsstats">Corner Kicks</span> <span id="oppteamcornerkicksvgs"></span></p>
	  <hr class="vgshr">
	  <p><span id="myteamgoalkicksvgs"></span> <span class="vgsstats">Goal Kicks</span> <span id="oppteamgoalkicksvgs"></span></p>
  </div>
  <script>


  	window.addEventListener('DOMContentLoaded', function() {

			var game = localStorage.getItem('gametoview'); 

			alert(game.opponentname); 


			var teamSpanIdArray = ['myteamscorevgs', 'myteamfoulvgs', 'myteamredcardvgs', 'myteamyellowcardvgs', 'myteamshotsongoalvgs', 'myteamgoalsvgs', 'myteamcornerkicksvgs', 'myteamgoalkicksvgs'];
			var oppSpanIdArray = ['oppteamscoresvgs', 'oppteamfoulvgs', 'oppteamredcardvgs', 'oppteamyellowcardvgs', 'oppteamshotsongoalvgs', 'oppteamgoalsvgs', 'oppteamcornerkicksvgs', 'oppteamgoalkicksvgs'];
			var gameArray = JSON.parse(localStorage.getItem('games'));
			var myTeamStats = [game.mygoals, game.myfoul, game.myredcard, game.myyellowcard, game.myshotsongoal, game.mygoals, game.mycornerkicks, game.mygoalkicks];
			var oppTeamStats = [game.opponentgoals, game.opponentfoul, game.opponentredcard, game.opponentyellowcard, game.opponentshotsongoal, game.opponentgoals, game.opponentcornerkicks, game.opponentgoalkicks];


  	  for (var k = 0; k < teamSpanIdArray.length; k++) {
  	  	var teamCurrStat = document.getElementById(teamSpanIdArray[k]);
				teamCurrStat.innerHTML = myTeamStats[k];
				var oppCurrStat = document.getElementById(oppSpanIdArray[k]);
				oppCurrStat.innerHTML = oppTeamStats[k];
  	  }

			var my = document.getElementById('myteam'); 
			var their = document.getElementById('oppteam');

			my.innerHTML = localStorage.getItem('myteamname');
			their.innerHTML = game.opponentname;
  	});

    function logoutClean() {
      localStorage.removeItem("user");
    }
  </script>
</body>
</html>
